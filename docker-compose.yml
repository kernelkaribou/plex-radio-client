version: '3.8'

services:
  plex-radio-client:
    build:
      context: .
      dockerfile: Dockerfile
    image: plex-radio-client:latest
    container_name: plex-radio-client
    restart: unless-stopped
    
    # Environment variables (customize as needed)
    environment:
      - PLEX_RADIO_API_URL=http://host.docker.internal:5000
    
    # Volume mounts for persistence and device access
    volumes:
      # Persist the last channel selection
      - ./last_channel.txt:/app/last_channel.txt
      # Mount PulseAudio socket for audio
      - /run/user/${UID:-1000}/pulse:/run/user/1000/pulse:rw
      # Mount I2C devices if needed
      - /dev/i2c-1:/dev/i2c-1:rw
      - /dev/gpiomem:/dev/gpiomem:rw
    
    # Device access for GPIO and I2C
    devices:
      - /dev/i2c-1:/dev/i2c-1
      - /dev/gpiomem:/dev/gpiomem
    
    # Network mode to access host services
    network_mode: "host"
    
    # Privileges needed for GPIO and I2C access
    privileged: true
    
    # User mapping for audio access
    user: "${UID:-1000}:${GID:-1000}"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
